<!DOCTYPE html>
<html lang="en">
<body>
            <div>
                <h2>Sign up</h2>
                <form method="POST" action="" id="register-form">
                    {% csrf_token %}
                    {% include "form_errors.html" %}
                    <div>
                        <label for="username"></label>
                        <input type="text" name="username" id="username"
                               value="{{ form.username.value|default_if_none:'' }}" placeholder="Username">
                    </div>
                    <div>
                        <label for="password1"></label>
                        <input type="password" name="password1" id="password1"
                               value="{{ form.password1.value|default_if_none:'' }}" placeholder="비밀번호 입력">
                    </div>
                    <div >
                        <label for="password2"></label>
                        <input type="password" name="password2" id="password2"
                               value="{{ form.password2.value|default_if_none:'' }}" placeholder="비밀번호 확인">
                    </div>
                    <div >
                        <input type="checkbox" name="agree-term" id="agree-term" />
                        <label for="agree-term" ><span><span></span></span>I agree all statements in  <a href="#" >Terms of service</a></label>
                    </div>
                    <div>
                        <input type="submit" name="signup" id="signup" value="Register"/>
                    </div>
                </form>
            </div>
            <div>
                <a href="{% url 'login' %}">I am already member</a>
            </div>
</body>
</html>
